<!DOCTYPE html>
<html>
<head>
  <title>Hotel Reservation</title>
</head>
<body>
  <h2>Hotel Reservation</h2>
  <form action="/submit-reservation" method="post">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required><br><br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="arrival-date">Arrival Date:</label>
    <input type="date" id="arrival-date" name="arrival-date" required><br><br>

    <label for="departure-date">Departure Date:</label>
    <input type="date" id="departure-date" name="departure-date" required><br><br>

    <label for="adults">Number of Adults:</label>
    <input type="number" id="adults" name="adults" required><br><br>

    <label for="children">Number of Children:</label>
    <input type="number" id="children" name="children" required><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
